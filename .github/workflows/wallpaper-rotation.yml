name: Wallpaper Rotation Scheduler

on:
  schedule:
    # Run every minute
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-rotation:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger rotation scheduler
        run: |
          curl -X POST \
            "https://coflpyivxgvgmbtrrmwh.supabase.co/functions/v1/wallpaper-rotation-scheduler" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json"
